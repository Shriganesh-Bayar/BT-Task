<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mt-4">

    <div class="row g-4">

      <!-- LEFT: TOPICS EXPLORER -->
      <section class="col-md-8">
        <div class="card p-3">
          <h2 class="mb-3">Topics Explorer</h2>

          <!-- MODULE -->
          <details open>
            <summary class="module-title">Module 1: Web Fundamentals</summary>

            <!-- UNIT -->
            <details>
              <summary class="unit-title">Unit 1: HTML Basics</summary>
              <ul class="topic-list">
                <li>Introduction to HTML</li>
                <li>Semantic Tags</li>
                <li>Forms & Inputs</li>
              </ul>
            </details>

            <details>
              <summary class="unit-title">Unit 2: CSS Basics</summary>
              <ul class="topic-list">
                <li>Selectors</li>
                <li>Box Model</li>
                <li>Flexbox</li>
              </ul>
            </details>

          </details>
        </div>
      </section>

      <!-- RIGHT: LAB TRACKER -->
      <section class="col-md-4">
        <div class="card p-3">
          <h2 class="mb-3">Labs Tracker</h2>

          <article class="lab-status">
            <h3>HTML Basics</h3>
            <div class="progress">
              <div class="progress-bar bg-success" style="width: 100%;">
                100%
              </div>
            </div>
            <p class="status-text completed">Completed</p>
          </article>

        </div>
      </section>

    </div>

  </main>

  <footer>
    <p>Dashboard Footer</p>
  </footer>

</body>
</html>
