<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gallery</h1>
  </header>

  <main class="container mt-4">
    <section class="row g-4">

      <div class="col-sm-6 col-md-4">
        <div class="card">
          <img src="image1.jpg" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <p class="card-text">Image 1</p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="card">
          <img src="image2.jpg" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <p class="card-text">Image 2</p>
          </div>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>Gallery Footer</p>
  </footer>

</body>
</html>
