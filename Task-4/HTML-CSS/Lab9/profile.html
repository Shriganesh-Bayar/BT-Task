<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand">Profile</span>
  </div>
</nav>

<main class="container mt-4">
  <div class="card p-4">
    <input class="form-control mb-2" placeholder="Full Name">
    <input class="form-control mb-2" placeholder="Education">
    <input class="form-control mb-2" placeholder="Skills">
    <input class="form-control mb-2" placeholder="GitHub Link">

    <button class="btn btn-success">Save Profile</button>
  </div>
</main>

</body>
</html>
