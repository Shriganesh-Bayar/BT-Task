<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <span class="navbar-brand">Gallery</span>
  </div>
</nav>

<main class="container mt-4">
  <div class="row g-4">

      <div class="card gallery-card">
        <img src="https://picsum.photos/400/300">
        <div class="gallery-caption">Image One</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card gallery-card">
        <img src="https://picsum.photos/401/300">
        <div class="gallery-caption">Image Two</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card gallery-card">
        <img src="https://picsum.photos/402/300">
        <div class="gallery-caption">Image Three</div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
