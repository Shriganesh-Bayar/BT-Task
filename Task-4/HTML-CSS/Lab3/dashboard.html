<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mt-4">
    <section class="row g-4">

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text">View and edit profile</p>
            <a href="profile.html" class="btn btn-outline-primary">Open</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gallery</h5>
            <p class="card-text">Browse images</p>
            <a href="gallery.html" class="btn btn-outline-primary">Open</a>
          </div>
        </div>
      </div>

    </section>
  </main>


  <footer>
    <p>Dashboard Footer</p>
  </footer>

</body>
</html>
