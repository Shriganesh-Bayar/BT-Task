    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =====================
     PROFILE MODULE
===================== -->
<main class="container mt-4">
  <div class="card p-4 profile-wrapper">

    <h2 class="text-center mb-4">User Profile</h2>

    <!-- Profile Image -->
    <div class="profile-image-box">
      <img
        src="profile-placeholder.jpg"
        alt="Profile Image"
        class="profile-img"
      >
    </div>

    <!-- FORM (BOOTSTRAP FORM COMPONENTS) -->
    <form>

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter full name"
        >
      </div>

      <!-- Education -->
      <div class="mb-3">
        <label class="form-label">Education</label>
        <input
          type="text"
          class="form-control"
          placeholder="Degree / University"
        >
      </div>

      <!-- Skills (Bootstrap badges + custom layout) -->
      <div class="mb-3">
        <label class="form-label">Skills</label>
        <div class="skills-container">
          <span class="badge bg-primary">HTML</span>
          <span class="badge bg-success">CSS</span>
          <span class="badge bg-warning text-dark">JavaScript</span>
          <span class="badge bg-info text-dark">Bootstrap</span>
        </div>
      </div>

      <!-- GitHub -->
      <div class="mb-3">
        <label class="form-label">GitHub Profile</label>
        <input
          type="url"
          class="form-control"
          placeholder="https://github.com/username"
        >
      </div>

      <!-- Profile Image Upload -->
      <div class="mb-3">
        <label class="form-label">Profile Image</label>
        <input
          type="file"
          class="form-control"
        >
      </div>

      <!-- Short Bio -->
      <div class="mb-3">
        <label class="form-label">Short Bio</label>
        <textarea
          class="form-control bio-text"
          rows="4"
          placeholder="Write a short professional bio..."
        ></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button class="btn btn-primary px-5">
          Save Profile
        </button>
      </div>

    </form>

  </div>
</main>
