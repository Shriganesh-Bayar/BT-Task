<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gallery</h1>
  </header>

  <main>
    <section>
      <h2>Image Collection</h2>

      <figure>
        <img src="image1.jpg" alt="Sample image 1">
        <figcaption>Image 1</figcaption>
      </figure>

      <figure>
        <img src="image2.jpg" alt="Sample image 2">
        <figcaption>Image 2</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Gallery Footer</p>
  </footer>

</body>
</html>
